<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Titillium+Web:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <title>Multi step Boracodar #22</title>
</head>
<body>
    <main id="app">
        <form>
            <div class="step-progress">
                <strong class="active done">Contato</strong>
                <img src="./assets/arrows.svg" alt="arrows">
                <strong class="active">Empresa</strong>
                <img src="./assets/arrows.svg" alt="arrows">
                <strong>Projeto</strong>

            </div>
            <div class="form-step active">
                <div class="content">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input id="name" name="name" type="text" placeholder="Como prefere ser chamado" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="phone">Telefone</label>
                        <input id="phone" name="phone" type="text" placeholder="Digite seu nÃºmero de whatapp" onkeypress="return /\d/.test(event.key)">
                    </div>

                    <div class="input-wrapper">
                        <label for="email">E-mail</label>
                        <input id="email" name="email" type="text" placeholder="E-mail" required>
                    </div>


                </div>
                <div class="button-wrapper">
                    <button class="btn primary">CONTINUAR</button>
                    
                </div>
            </div>
        </form>
    </main>
</body>

<script src="./js/script.js"></script>
</html>
